<!DOCTYPE html>
<html>
<head>
	<title> paragraphs with boxes </title>
	<style >
		p{
			width: 200px;
			display: inline-block;
			vertical-align: middle;
		}
		.yesbox,
		.nobox{
			display: inline-block;
			width:25px;
		}
	</style>
</head>
<body>
	<p>Thanks for chatting with our customer support. Would you like to take our quick survey &#63;</p>
	<input class="yesbox" type="textbox" placeholder="Yes">
	<input class="nobox" type="textbox" placeholder="No">
</body>
</html>
